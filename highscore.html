<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./assets/style.css">
    <title>Document</title>
</head>
<body>
    
<h1>
    Highscores
</h1>
<div id="initial-box">

</div>



</body>
<script>
const urlParams = new URLSearchParams(window.location.search);
const score = urlParams.get("score");
console.log(score);



var initials = prompt("Please enter your initials.");
 localStorage.setItem("initials", initials);
 localStorage.setItem("score", score);
 var userList = localStorage.getItem("userList");
 console.log(userList);


var scoreList = document.getElementById("initial-box");
        var userListJSON = JSON.parse(localStorage.getItem("userList"));
        for (var property in userListJSON) {
        
        var userScore = document.createElement("div");
        userScore.textContent =  property + ": " + userListJSON[property];

        scoreList.appendChild(userScore);
        };
   



</script>
